name: Release

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  APP_NAME: open-kube-event-exporter

jobs:
  # --------------------------------
  # Set variables from env
  # --------------------------------
  set-vars:
    runs-on: ubuntu-latest
    outputs:
      app_name: ${{ steps.export.outputs.app_name }}
    steps:
      - id: export
        run: echo "app_name=${{ env.APP_NAME }}" >> $GITHUB_OUTPUT

  # --------------------------------
  # Version resolution or bump
  # --------------------------------
  versioning:
    uses: besqpin/workflow-library/.github/workflows/versioning.yaml@main
    with:
      event_name: ${{ github.event_name }}
      pr_merged: ${{ github.event.pull_request && github.event.pull_request.merged || false }}
      # If this workflow is triggered by a tag push, just read it.
      # If triggered by a branch push or PR merge, bump automatically.
      mode: ${{ github.ref_type == 'tag' && 'read' || 'bump' }}

  # --------------------------------
  # Build Go binaries
  # --------------------------------
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    needs: [set-vars, versioning]
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Download Go modules
        run: go mod download

      - name: Build
        run: |
          go mod tidy -x -v
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -o dist/${{ needs.set-vars.outputs.app_name }}-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.set-vars.outputs.app_name }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  # --------------------------------
  # Publish Docker image
  # --------------------------------
  publish-docker-image:
    uses: besqpin/workflow-library/.github/workflows/ghcr-publish-image.yaml@main
    needs: [build, set-vars, versioning]
    with:
      APP_NAME: ${{ needs.set-vars.outputs.app_name }}
      image-path: .
      ghcr-org: besqpin
      image-name: ${{ needs.set-vars.outputs.app_name }}
      event_name: ${{ github.event_name }}
      pr_merged: ${{ github.event.pull_request && github.event.pull_request.merged || false }}
      version: ${{ needs.versioning.outputs.version }}
    secrets:
      GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

  # --------------------------------
  # Publish Helm chart
  # --------------------------------
  publish-helm-chart:
    uses: besqpin/workflow-library/.github/workflows/ghcr-publish-helm.yaml@main
    needs: [build, set-vars, publish-docker-image, versioning]
    with:
      chart-path: charts
      ghcr-org: besqpin
      chart-name: ${{ needs.set-vars.outputs.app_name }}
      event_name: ${{ github.event_name }}
      pr_merged: ${{ github.event.pull_request && github.event.pull_request.merged || false }}
      version: ${{ needs.versioning.outputs.version }}
    secrets:
      GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
